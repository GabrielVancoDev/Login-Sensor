<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="background">
     <svg class="heartbeat-svg" viewBox="0 0 2000 200" preserveAspectRatio="none">
      <polyline id="line1" fill="none" stroke="#0f0" stroke-width="2" />
    </svg>
    <svg class="heartbeat-svg" viewBox="0 0 2000 200" preserveAspectRatio="none">
      <polyline id="line2" fill="none" stroke="#0f0" stroke-width="2" />
    </svg>
      </div>

      <section class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="validateLogin()">Entrar</button>
        <p class="error-message" id="errorMessage">Credenciais inválidas</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
